services:
  # Discord Bot Service
  - type: worker
    name: vex-bot
    env: node
    region: oregon
    plan: free
    buildCommand: cd bot && npm install && npm run build
    startCommand: cd bot && npm start
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BOT_API_PORT
        value: 3001
      - key: PREFIX
        value: "!"
      - key: NODE_ENV
        value: production
      - key: OWNER_IDS
        sync: false

  # Web Dashboard Service
  - type: web
    name: vex-dashboard
    env: node
    region: oregon
    plan: free
    buildCommand: cd web && npm install && npm run build
    startCommand: cd web && npm start
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: BOT_API_PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: OAUTH_REDIRECT_URI
        sync: false
